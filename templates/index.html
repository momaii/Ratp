<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload PDF</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <h3>Select Colors for Kits</h3>
        <div id="color-selectors">
            <div>
                <label for="kit_name_1">Kit Name:</label>
                <input type="text" name="kit_name_1" required>
                <label for="color_1">Color:</label>
                <input type="color" name="color_1" required>
            </div>
        </div>
        <button type="button" onclick="addColorSelector()">Add another kit</button>
        <br><br>
        <input type="submit" value="Upload">
    </form>
    
    <script>
        let kitCounter = 1;
        function addColorSelector() {
            kitCounter++;
            const div = document.createElement('div');
            div.innerHTML = `
                <label for="kit_name_${kitCounter}">Kit Name:</label>
                <input type="text" name="kit_name_${kitCounter}" required>
                <label for="color_${kitCounter}">Color:</label>
                <input type="color" name="color_${kitCounter}" required>
            `;
            document.getElementById('color-selectors').appendChild(div);
        }
    </script>
</body>
</html>
